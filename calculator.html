        sum *= args[0][i];
      }

      return sum;
    };

    const power = function (base, exponent) {
      return Math.pow(base, exponent);
    };

    const factorial = function (n) {
      if (n === 0 || n === 1) {
        return 1;
      }
      let factorialSum = n;
      for (let i = n - 1; i >= 1; i--) {
        factorialSum *= i;
      }
      return factorialSum;
